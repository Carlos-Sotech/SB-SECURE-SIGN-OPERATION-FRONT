version: '3.8'
# Versi√≥n Backend: v2025.09.24.1405

services:
  backend:
    build:
      context: ../UserManagementApi
      dockerfile: ../rutas/Dockerfile.backend.lightweight
    container_name: sotech-backend-lightweight
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./logs:/app/logs
    networks:
      - sotech-inmo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sotech-inmo-network:
    driver: bridge
    name: sotech-inmo-network


server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Aumentar límite de tamaño de archivos subidos (100MB)
    client_max_body_size 100M;
    client_body_buffer_size 100M;

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/font-woff
        application/font-woff2
        application/pdf;

    # Proxy para archivos multimedia (media) - DEBE IR PRIMERO para tener prioridad sobre PDF
    location ~ ^/media {
        # Proxy directo al backend sin buscar localmente
        # BACKEND_SERVICE_NAME y BACKEND_PORT serán reemplazados por entrypoint.sh
        proxy_pass http://BACKEND_SERVICE_NAME_PLACEHOLDER:BACKEND_PORT_PLACEHOLDER$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Accept-Encoding "";
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Manejo de errores de conexión
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Logging para debugging
        access_log /var/log/nginx/media_access.log;
        error_log /var/log/nginx/media_error.log warn;
    }

    # CRÍTICO: Configuración específica para archivos PDF - Solo para PDFs locales (no /media)
    location ~* \.pdf$ {
        add_header Content-Type "application/pdf" always;
        add_header Content-Disposition "inline" always;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
        access_log off;
        tcp_nopush on;
        tcp_nodelay on;
        # Forzar el tipo MIME
        types {
            application/pdf pdf;
        }
    }

    # CRÍTICO: Configuración específica para archivos .mjs (ES modules) - DEBE IR SEGUNDO
    location ~* \.mjs$ {
        add_header Content-Type "application/javascript; charset=utf-8" always;
        # Temporalmente desactivar caché para forzar recarga
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Vary "Accept-Encoding";
        access_log off;
        # Forzar el tipo MIME
        types {
            application/javascript mjs;
        }
    }

    # CRÍTICO: Configuración específica para archivos .js - DEBE IR TERCERO
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8" always;
        # Temporalmente desactivar caché para forzar recarga
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # Configuración específica para archivos JS con hash (main.*.js)
    location ~* ^/main\.[a-f0-9]+\.js$ {
        add_header Content-Type "application/javascript; charset=utf-8" always;
        # Temporalmente desactivar caché para forzar recarga
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Vary "Accept-Encoding";
        access_log off;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # Configuración de caché para otros assets estáticos (sin js/mjs/pdf)
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # Proxy para API - debe ir ANTES del location / para tener prioridad
    location /api {
        # BACKEND_SERVICE_NAME y BACKEND_PORT serán reemplazados por entrypoint.sh
        proxy_pass http://BACKEND_SERVICE_NAME_PLACEHOLDER:BACKEND_PORT_PLACEHOLDER;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts más largos para operaciones pesadas
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Manejo de errores de conexión
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Desactivar buffering para streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Logging para debugging
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log warn;
    }


    # Configuración para Angular SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Last-Modified "";
        add_header ETag "";
    }
    
    # Forzar no-cache para index.html específicamente
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Last-Modified "";
        add_header ETag "";
    }

    # Configuración de compresión adicional para HTML
    location ~* \.(html|htm)$ {
        gzip_static on;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Configuración de seguridad mejorada (sin CSP restrictiva)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy más permisiva para permitir archivos JS
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss: http:;" always;

    # Ocultar versión de nginx
    server_tokens off;

    # Configuración de timeouts
    keepalive_timeout 65;
    keepalive_requests 100;
    send_timeout 60;

    # Logging específico para debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
}